<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whiteboard with Calculator</title>
  <!-- <link rel="stylesheet" href="/project_app/style.css"> -->
  <link rel="stylesheet" href="whiteboard.css" />
</head>
<body>
  <div class="back_btn">
    <a href="/project_app/activities.html">
        <img src="/project_app/assets/icons/back.svg" alt="back" width="75" height="75">
    </a>
</div>
  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000" />
    <input type="range" id="penSize" min="1" max="10" value="2" />
    <button onclick="generateQ()"> New Question</button>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="saveCanvas()">Save</button>
    <button onclick="toggleCalculator()">Calculator</button>
  </div>
  
  <canvas id="whiteboard" width="800" height="500"></canvas>
  <div id="target" style="margin-top: 20px; font-size: 24px;"></div>

  <div id="calculator" class="popup">
    <input type="text" id="calcDisplay" disabled />
    <div class="calc-buttons" id="calcButtons">
        <!-- Buttons will be created in script.js -->
    </div>      
  </div>

  <script src="whiteboard.js"></script>
</body>
</html>
